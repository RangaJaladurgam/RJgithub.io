<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultancy Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="container">
        <h1>Consultation Form</h1>
        <label for="fullname">Full Name*</label>
        <div class="name">
            <input type="text" name="fname" placeholder="First" id="name1" autofocus required title="Enter your name">
            <input type="text" name="lname" placeholder="Last" id="name2">
        </div>
        <label for="phonenumber">Phone Number*</label><br>
        <input type="number" name="phone_no" placeholder="#### ### ###" title="Please enter exactly 10 digits" required><br>
        <label for="email">Email*</label><br>
        <input type="email" name="email" required><br>
        <label for="Consultation">Consultation Interest</label><br>
        <select name="consult" id="option"><br>
            <option value="">Select Any Option</option>
            <option value="">option1</option>
            <option value="">option2</option>
            <option value="">option3</option>
            <option value="">option4</option>
        </select><br>
        <label for="consult_date">Date for Consultation</label><br>
        <input type="date" name="date" id="date" required><br>
        <label for="consult_date">time of Consultation</label><br>
        <input type="time" name="" id="" required><br>
        <label for="additional">Additional Infomation</label><br>
        <textarea name="comments" id="additional" cols="30" rows="10" required></textarea>
        <div class="check">
            <input type="checkbox" name="chkbox" id="checkbox"><span>I Confirm to Continue,</span>
        </div>
        <a href="tq.html" target="_blank"><input type="submit" value="Send" id="button"></a>
    </form>
</body>

</html>
